<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="page">
        <h1 class="title">Calculator.</h1>
        <p class="desc">This calculator was made as a javascript project to test my skills</p>
        <div class="card">
            <div class="card-body">
                <input type="text" id="input-el">
                <span id="symbol-el"></span>
                <input type="number" id="input-l">
                <span id="solution-el"></span>
                <div class="btn-el">
                    <button id="add">Addition</button>
                    <button id="sub">Subtract</button>
                    <button id="mult">Multiply</button>
                    <button id="div">Division</button>
                    <button id="clear-el" onclick="clear()">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
